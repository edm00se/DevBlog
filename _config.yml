# Links to include in footer navigation
# For external links add external: true
links:
  - title: Home
    url: /
    external: false
    icon: home
  - title: JSON with Java in XPages
    url: /json-with-java-in-xpages
  #- title: MVC in XPages
  #  url: /xpages-mvc
  - title: Categories
    url: /categories
  - title: Tags
    url: /tags
