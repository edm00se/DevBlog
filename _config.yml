sass:
  style: expanded

# Build settings
markdown: kramdown
highlighter: rouge

kramdown:
  # parse_block_html: true
  auto_ids: true
  input: GFM
  toc_levels: 1..6

exclude:
  - _scripts

gems:
  - github-pages
  - jemoji
  - jekyll-redirect-from
  - jekyll-mentions
  - jekyll-paginate
