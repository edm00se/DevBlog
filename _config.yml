# Welcome to Amplified for Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Dev|Blog
description: >
  a place for development successes, mistakes, and more
logo: "/assets/images/logo.svg"
default_bg: "/assets/images/logo.svg"
name: 'Eric McCormick'
bio: >
  A full stack web developer who spends his days working on IBM's Domino and XPages platform and has a passion for Node and front-end frameworks and tooling.
baseurl: "" # the subpath of your site, e.g. /blog
disqus_shortname: em-devblog
disqus_iframe_url: "https://ericmccormick.io/disqus_comments.html"
url: "https://edm00se.io" # the base hostname & protocol for your site
paginate:	5 # The number of posts to show per page on your homepage
permalink:   /:categories/:title/
# Read Time is a calculator to provide post read-time based on word count. TODO: skips gist content?
readtime: true
wpm: 180
search: true
progressbar: false # great effect, pretty minimal, relies on a script that failes AMP validation
anchors: false # another great effect, minimal, also uses script that fails AMP validation
author_image: "https://www.gravatar.com/avatar/397da8c5ae99b2f89a207d9beda6984d"
twitter_username: edm00se
github_username:  edm00se
stackoverflow:  https://stackoverflow.com/users/1720082/eric-mccormick
linkedin:       https://www.linkedin.com/in/emccormick/
instagram:      edm00se
flickr:         edm00se
# For Google Authorship https://plus.google.com/authorship
google_plus:    https://plus.google.com/u/0/+EricMcCormickThereCanBeOnlyOne/

# Analytics and webmaster tools stuff goes here
