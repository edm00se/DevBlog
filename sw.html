<!doctype html>
<html>
  <head>
    <title>installing service worker</title>
    <script type="module">
      import { Workbox } from "https://storage.googleapis.com/workbox-cdn/releases/4.1.0/workbox-window.prod.mjs";
      if ("serviceWorker" in navigator) {
        var swsource = "/sw.js";
        const wb = new Workbox(swsource);
        wb.addEventListener("installed", event => {
          if (event.isUpdate) {
            console.log('should show update modal');
            if(window.prompt('A content update available. Care to update now?')){
              window.location.reload();
            }
          }
        });
        wb.register();
      }
      </script>
  </head>
  <body>
  </body>
</html>
